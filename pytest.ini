# pytest.ini
[pytest]
pythonpath = src
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --log-cli-level=ERROR
    -m "not ragas and not deepeval"
testpaths = tests
filterwarnings = 
    ignore:builtin type SwigPy*
    ignore:builtin type swigvar*
    ignore:Please see the migration guide*
    ignore::DeprecationWarning:ragas
    ignore::langchain_core._api.deprecation.LangChainDeprecationWarning
    ignore::langchain_core._api.deprecation.LangChainDeprecationWarning:chain_manager
    ignore::DeprecationWarning:deepeval.utils

markers =
    slow: long-running or external-LLM dependent tests
    ragas: tests that rebuild the test FAISS DB and run ragas evaluations
    deepeval: tests that rebuild the test FAISS DB and run deepeval evaluations

# .coveragerc
[run]
source = src
omit = 
    tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */conftest.py
    src/constants.py
    src/exceptions.py
