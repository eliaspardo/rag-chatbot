# pytest.ini
[pytest]
pythonpath = src
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
testpaths = tests
filterwarnings = 
    ignore:builtin type SwigPy*
    ignore:builtin type swigvar*
    ignore:Please see the migration guide*

# .coveragerc
[run]
source = src
omit = 
    tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */conftest.py
    src/constants.py
    src/exceptions.py